<html>

<head>
    <title>Few Billion</title>
    <script type="text/javascript">
        var billion = 0.01;

        

        for (var days = 0; days<= 30; days++)
        
        { billion = billion*2;
          console.log(days)
          console.log(billion)  
        }
        
        var infindays = 0;
        for (var finite = 0.01; finite < Infinity; finite = finite*2)
        { infindays++
            console.log(finite)
            console.log(infindays)
        }
    </script>
</head>
